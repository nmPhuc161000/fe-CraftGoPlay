<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Craft Farm</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6B8E23 0%, #228B22 50%, #32CD32 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }

      /* Animated background particles */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 80%, rgba(139, 195, 74, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(156, 204, 101, 0.3) 0%, transparent 50%);
        animation: float 20s ease-in-out infinite;
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-30px) rotate(2deg); }
        66% { transform: translateY(-20px) rotate(-2deg); }
      }

      #unity-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 25px;
        box-shadow: 
          0 25px 45px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        max-width: 100%;
        max-height: 100vh;
      }

      #unity-canvas {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        background: #000;
        display: block;
        margin: 0 auto;
        max-width: 100%;
        max-height: calc(100vh - 150px);
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }

      #unity-logo {
        width: 154px;
        height: 130px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 154 130"><defs><linearGradient id="a" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%236B8E23"/><stop offset="50%" style="stop-color:%23228B22"/><stop offset="100%" style="stop-color:%2332CD32"/></linearGradient></defs><rect width="154" height="130" rx="20" fill="url(%23a)"/><text x="77" y="75" text-anchor="middle" fill="white" font-size="50" font-family="Arial">üöú</text></svg>') no-repeat center;
        background-size: contain;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      #unity-progress-bar-empty {
        width: 200px;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #6B8E23, #228B22, #32CD32);
        border-radius: 10px;
        transition: width 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      #unity-progress-bar-full::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% { left: -100%; }
        100% { left: 100%; }
      }

      #unity-warning {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        max-width: 90%;
      }

      #unity-warning div {
        border-radius: 8px;
        margin-bottom: 10px;
        font-size: 14px;
        text-align: center;
        animation: slideDown 0.5s ease;
      }

      @keyframes slideDown {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      #unity-footer {
        margin-top: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #unity-logo-title-footer {
        flex: 1;
        color: rgba(255, 255, 255, 0.8);
        font-size: 12px;
      }

      #unity-build-title {
        color: white;
        font-size: 16px;
        font-weight: 600;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: 1px;
      }

      #unity-fullscreen-button {
        width: 38px;
        height: 38px;
        background: linear-gradient(135deg, #6B8E23, #228B22);
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 15px;
      }

      #unity-fullscreen-button:hover {
        background: linear-gradient(135deg, #228B22, #32CD32);
        transform: scale(1.1);
        box-shadow: 0 5px 15px rgba(107, 142, 35, 0.4);
      }

      #unity-fullscreen-button::before {
        content: '‚õ∂';
        color: white;
        font-size: 18px;
        font-weight: bold;
      }

      .unity-mobile #unity-container {
        padding: 15px;
        margin: 10px;
        border-radius: 15px;
      }

      .unity-mobile #unity-canvas {
        width: 100% !important;
        height: auto !important;
        border-radius: 10px;
      }

      .unity-mobile #unity-footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .unity-mobile #unity-fullscreen-button {
        margin: 0;
      }

      /* Loading text animation */
      .loading-text {
        color: white;
        margin-top: 15px;
        font-size: 14px;
        text-align: center;
        opacity: 0.8;
      }

      .loading-text::after {
        content: '';
        animation: dots 2s infinite;
      }

      @keyframes dots {
        0%, 20% { content: ''; }
        40% { content: '.'; }
        60% { content: '..'; }
        80%, 100% { content: '...'; }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        
        #unity-container {
          padding: 15px;
          border-radius: 15px;
        }
        
        #unity-canvas {
          border-radius: 10px;
        }
        
        #unity-build-title {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="loading-text">ƒêang t·∫£i tr√≤ ch∆°i</div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer">üåæ Farm Craft Game üêÑ</div>
        <div id="unity-build-title">Craft Farm</div>
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') {
          div.style = 'background: linear-gradient(135deg, #ff4757, #ff3838); color: white; padding: 12px; border-radius: 8px; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);';
        } else {
          if (type == 'warning') {
            div.style = 'background: linear-gradient(135deg, #ffa502, #ff6348); color: white; padding: 12px; border-radius: 8px; box-shadow: 0 4px 15px rgba(255, 165, 2, 0.3);';
          }
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/CraftGoPlay.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/CraftGoPlay.data",
        frameworkUrl: buildUrl + "/CraftGoPlay.framework.js",
        codeUrl: buildUrl + "/CraftGoPlay.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Craft Farm",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      document.querySelector("#unity-loading-bar").style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
